<div class="item-book card">
  <div class="card-body">
    <h5 class="card-title">"{{ name | emptyText: 'Unknown' }}"</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ authors | join: ', ' }}</h6>
    <p class="card-text">
      <span class="bold">publisher </span>{{ publisher }} <br />
      <span class="bold">country </span>{{ country }}
    </p>
    <a href="#" class="card-link text-right">Details</a>
  </div>
</div>
