<div class="item-character card">
  <div class="card-body">
    <h5 class="card-title">"{{ aliases | join: ' | ' | emptyText: 'Unknown'}}"</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ name | emptyText: '-no information-' }}</h6>
    <p class="card-text">
      <span class="bold">gender </span>{{ gender }} <br />
      <span class="bold">culture </span>{{ culture }}
    </p>
    <a href="#" class="card-link text-right">Details</a>
  </div>
</div>
