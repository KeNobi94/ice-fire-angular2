<div class="filters">
  <h4>{{ titleBtn }}</h4>
  <hr />
  <div class="btn-group" role="group" aria-label="list-filters">
    <button *ngFor="let btn of buttons | keys"
            [routerLink]="[btn.name.toLowerCase()]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            type="button"
            class="btn btn-light"
    >{{ btn.name }}</button>
  </div>
</div>
